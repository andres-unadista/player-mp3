<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Vite App</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <div class="song">
        <div class="song__art-box">
          <div class="song__list">
            <div class="song__playlist">
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
              </ul>
            </div>
          </div>
          <div class="song__cover">
            <span class="song__icon-playlist"><i class="fa-solid fa-bars"></i></span>
            <div class="song__time">
              <span class="song__time-execution">00:52</span>
              <span class="song__time-end">02:18</span>
            </div>
          </div>
        </div>
        <div class="song__controls-box">
          <div class="song__controls-header">
            <h1 class="song__title">SCUMM</h1>
            <p class="song__author">Michel</p>
          </div>
          <div class="song__controls">
            <span class="song__icon"><i class="fa-solid fa-backward-step"></i></span>
            <span class="song__icon"><i class="fa-solid fa-pause"></i></span>
            <span class="song__icon"><i class="fa-sharp fa-solid fa-forward-step"></i></span>
          </div>
        </div>
        <div class="song__status-box">
          <p class="song__description">Lorem ipsum dolor sit amet consectetur.</p>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
